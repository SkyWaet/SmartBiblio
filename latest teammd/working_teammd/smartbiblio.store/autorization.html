<!DOCTYPE html>
<html lang="ru">

<head>
  <title>SmartBiblio | Вход</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
  <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/magnific-popup.css">
  <link rel="stylesheet" href="css/aos.css">
  <link rel="stylesheet" href="css/ionicons.min.css">
  <link rel="stylesheet" href="css/bootstrap-datepicker.css">
  <link rel="stylesheet" href="css/jquery.timepicker.css">
  <link rel="stylesheet" href="css/flaticon.css">
  <link rel="stylesheet" href="css/icomoon.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <section class="ftco-section auto_div">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10">
          <div class="row bg-white auto_div">
            <div class="d-none d-sm-block col-sm-6 ftco-animate auto_div"
              style="background-image: url(images/bg_1.jpg);background-size: cover;">
            </div>
            <div class="col-12 col-sm-6 text-center ftco-animate">
              <h2 class="sign_in_h2">ВХОД</h2>


              <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active a_reg" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
                    aria-controls="pills-home" aria-selected="true">Email</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link a_reg" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
                    aria-controls="pills-profile" aria-selected="false">VK</a>
                </li>
              </ul>
              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                  <form action="http://localhost:4001/appi/app/registration" method="post" class="pt-2 contact-form">
                    <div class="form-group">
                      <input type="text" class="form-control input100" placeholder="Введите логин" name="username" />
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control input100" placeholder="Введите пароль"
                        name="password" />
                    </div>
                    <div class="form-group">
                      <input type="submit" value="Войти" class="btn btn-success py-3 px-4 auto_but">
                    </div>
                  </form>
                  <div class="w-full text-center pt-2">
                    <a href="registration.html" class="txt2">
                      Зарегистрироваться
                    </a>
                  </div>
                </div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                  <form action="/appi/app/autorization/vkontakte/auth" method="get">
                    <input type="submit" value="Зарегистрироваться через VK" class="btn btn-success py-3 px-4 auto_but"
                      style="background-color: #4a76a8; border-width: 0;">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
      <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
      <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
        stroke="#F96D00" /></svg></div>


  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/jquery.animateNumber.min.js"></script>
  <script src="js/bootstrap-datepicker.js"></script>
  <script src="js/scrollax.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
